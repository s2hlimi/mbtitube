<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MBTItube</title>

<style>
  * {font-family: 'Jua', sans-serif;}

  body {
    background: linear-gradient(#e7dfea, #d6ece3, #d9eaf0, #f9eed7);
  }

  button {
    background-color: green;
    width: 150px;
    border-radius: 20px;
    border: 3px solid green;
    color: white;

    margin-top: 10px;}

  button:hover {
    border: 3px solid #eec808;
    background-color: #eec808;
  }

</style >

<script>
  function myAccFunc() {
    var x = document.getElementById("demoAcc");
    if (x.className.indexOf("w3-show") == -1) {
      x.className += " w3-show";
      x.previousElementSibling.className += " w3-green";
    } else {
      x.className = x.className.replace(" w3-show", "");
      x.previousElementSibling.className =
              x.previousElementSibling.className.replace(" w3-green", "");
    }
  }

  function myDropFunc() {
    var x = document.getElementById("demoDrop");
    if (x.className.indexOf("w3-show") == -1) {
      x.className += " w3-show";
      x.previousElementSibling.className += " w3-green";
    } else {
      x.className = x.className.replace(" w3-show", "");
      x.previousElementSibling.className =
              x.previousElementSibling.className.replace(" w3-green", "");
    }
  }
</script>

<body>
<div class="w3-sidebar w3-bar-block w3-light-grey w3-card" style="width:200px;">
  <a href="#" class="w3-bar-item w3-button"><img src="../static/mbti.png"  width="150", height="50"></a><br>
  <a href="#" class="w3-bar-item w3-button">내가 추가한 리스트</a><br>
  <button class="w3-button w3-block w3-left-align" onclick="myAccFunc()">
    MBTI 타입 선택하기 <i class="fa fa-caret-down"></i>
  </button>
  <div id="demoAcc" class="w3-hide w3-white w3-card">
    <a href="#" class="w3-bar-item w3-button">분석가형<br>(INTJ/INTP/ENTJ/ENTP)</a>
    <a href="#" class="w3-bar-item w3-button">외교관형<br>(INFJ/INFP/ENFJ/ENFP)</a>
    <a href="#" class="w3-bar-item w3-button">관리자형<br>(ISTJ/ISFJ/ESTJ/ESFJ)</a>
    <a href="#" class="w3-bar-item w3-button">탐험가형<br>(ISTP/ISFP/ESTP/ESFP)</a>
  </div><br><br><br>

  <a href="#" class="w3-bar-item w3-button">마이페이지</a>

</div>
